<ion-header no-borde>
    <ion-toolbar>
        <ion-title>Chat conductor</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="onCloseModal()" color="primary">
                <ion-icon name="close-outline"></ion-icon>
                Cerrar
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content #driverChat>

    <ion-list style="padding-top: 2px;">
        <div class="row animated fadeIn" *ngFor="let item of cs.chats" style="padding-right: 3px; padding-left: 3px;">

            <div class="col-sm " [ngClass]="{'col-2': item.fkUser === pkUser, 'col-10 text-left ': item.fkUser !== pkUser}">

                <div class="card bubleEmisor" *ngIf="item.fkUser !== pkUser">
                    <div class="card-body">
                        {{ item.messsage }}
                    </div>
                    <div class="card-subtitle text-right text-secondary" style="padding-right: 5px !important;">
                        <small>
                            {{ item.created | moment }}
                        </small>
                    </div>
                </div>

            </div>

            <div class="col-sm " [ngClass]="{'col-10 text-right ': item.fkUser === pkUser, 'col-2': item.fkUser !== pkUser}">
                <div class="card bubleReceptor" *ngIf="item.fkUser === pkUser" [ngClass]="{'bg-info text-white ': item.fkUser === pkUser}">
                    <div class="card-body">
                        {{ item.messsage }}
                    </div>

                    <div class="card-subtitle text-left text-secondary" style="padding-left: 5px !important;">
                        <small class="text-white">
                            {{ item.created | moment }}
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="10">
                    <ion-item>
                        <ion-textarea name="msgChat" [(ngModel)]="msg" placeholder="Escriba algÃºn mensaje">
                        </ion-textarea>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-button (click)="onSendMessage()" fill="clear" shape="round" color="primary">
                        <ion-icon *ngIf="!loading" name="send" color="primary"></ion-icon>

                        <ion-spinner *ngIf="loading" name="bubbles" color="primary"></ion-spinner>
                        <!-- <ion-icon slot="start" name="add"></ion-icon> -->
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
