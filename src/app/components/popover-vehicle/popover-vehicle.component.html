<ion-list>
    <ion-item (click)="onClickPop( 1 )">
        <ion-icon slot="start" color="dark" name="create-outline"></ion-icon>
        <ion-label>Editar</ion-label>
    </ion-item>

    <ion-item (click)="onClickPop( 2 )" *ngIf="!vehicle.driverUsing">
        <ion-icon slot="start" color="dark" name="trash-outline"></ion-icon>
        <ion-label>Eliminar</ion-label>
    </ion-item>

    <ion-item (click)="onClickPop( 3 )" *ngIf="vehicle.verified && !vehicle.driverUsing">
        <ion-icon slot="start" color="dark" name="checkmark-outline"></ion-icon>
        <ion-label>Seleccionar</ion-label>
    </ion-item>
</ion-list>
