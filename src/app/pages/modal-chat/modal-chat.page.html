<ion-header no-borde>
    <ion-toolbar>
        <ion-title>Chat conductor</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="onCloseModal()" color="primary">
                <ion-icon name="close-outline"></ion-icon>
                Cerrar
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content #driverChat>

    <ion-list style="padding-top: 2px;">
        <div class="row animated fadeIn" *ngFor="let item of cs.chats" style="padding-right: 3px; padding-left: 3px;">

            <div class="col-sm" [ngClass]="{ ' text-left ': item.fkUser !== pkUser, ' text-right ': item.fkUser === pkUser}">

                <div class="card " [ngClass]="{ ' bubleEmisor text-secondary ': item.fkUser !== pkUser, ' bg-info bubleReceptor text-white ': item.fkUser === pkUser}">
                    {{ item.messsage }} <br>

                    <small class="text-right " style="padding-right: 5px !important;">
                        {{ item.created | moment }}
                    </small>
                </div>

            </div>

        </div>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="10">
                    <ion-item>
                        <ion-textarea name="msgChat" [(ngModel)]="msg" placeholder="Escriba algÃºn mensaje">
                        </ion-textarea>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-button (click)="onSendMessage()" fill="clear" shape="round" color="primary">
                        <ion-icon *ngIf="!loading" name="send" color="primary"></ion-icon>

                        <ion-spinner *ngIf="loading" name="bubbles" color="primary"></ion-spinner>
                        <!-- <ion-icon slot="start" name="add"></ion-icon> -->
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
