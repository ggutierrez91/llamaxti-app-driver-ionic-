<div class="table">
    <form #frmVehicleTwo="ngForm">

        <div class="row">
            <div class="col-12">
                <h2>Datos del vehículo II</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <ion-text color="medium">
                    <h3>SOAT</h3>
                </ion-text>
                <ion-slides mode="ios" style="width: fit-content;" #slideSoat>
                    <ion-slide>

                        <ion-card style=" width: 55%; height:125px;" (click)="onShowSheetImg( 'SOAT' )">
                            <img [src]=" driverFiles.onGetSrc( 'SOAT' )  | imgDriver: 'SOAT' " style="width: 100%; height: 100%; " />
                            <ion-icon class="iconSoat" color="primary" name="ellipsis-vertical"></ion-icon>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </div>
            <div class="col-12">

                <ion-item class="ionitem" [ngClass]="{
                    'is-invalid': 
                        expSoat.errors?.required  && expSoat.touched,
                    'is-valid': 
                        !expSoat.errors?.required && expSoat.touched      
                    }">
                    <ion-icon slot="start" name="calendar-outline"></ion-icon>

                    <span class="msgValidation" *ngIf="expSoat.errors?.required && expSoat.touched">
                        <small class="text-danger">*Requerido</small>
                    </span>

                    <ion-label>Expiraci&oacute;n</ion-label>
                    <ion-datetime slot="end" [pickerOptions]="pickerOptLicense" [monthNames]="monthNames" [monthShortNames]="monthNames" [min]="minYear" [max]="maxValue" placeholder="D&iacute;a/Mes/A&ntilde;o" name="expSoat" #expSoat="ngModel" [(ngModel)]="bodyDriver.dateSoatExpiration"
                        required="true"></ion-datetime>
                </ion-item>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <ion-slides mode="ios" style="width: 90%;" [options]="optSlideRecords">

                    <ion-slide>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-text color="medium">
                                        <h3>Frontal</h3>
                                    </ion-text>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="12">
                                    <ion-card style=" width: 150px; height:160px;" (click)="onShowSheetImg( 'TAXI_FRONTAL' )">
                                        <img [src]=" driverFiles.onGetSrc( 'TAXI_FRONTAL' )  | imgDriver: 'TAXI_FRONTAL' " style="width: 100%; height: 100%; " />
                                        <ion-icon class="iconVehicle" color="primary" name="ellipsis-vertical"></ion-icon>
                                    </ion-card>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-slide>

                    <ion-slide>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-text color="medium">
                                        <h3>Espalda</h3>
                                    </ion-text>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="12">
                                    <ion-card style=" width: 150px; height:160px;" (click)="onShowSheetImg( 'TAXI_BACK' )">
                                        <img [src]=" driverFiles.onGetSrc( 'TAXI_BACK' )  | imgDriver: 'TAXI_BACK' " style="width: 100%; height: 100%; " />
                                        <ion-icon class="iconVehicle" color="primary" name="ellipsis-vertical"></ion-icon>
                                    </ion-card>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-slide>

                    <ion-slide>
                        <ion-grid fixed>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-text color="medium">
                                        <h3>Interior</h3>
                                    </ion-text>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="12">
                                    <ion-card style=" width: 240px; height:160px;" (click)="onShowSheetImg( 'TAXI_INTERIOR' )">
                                        <img [src]=" driverFiles.onGetSrc( 'TAXI_INTERIOR' )  | imgDriver: 'TAXI_INTERIOR' " style="width: 100%; height: 100%; " />
                                        <ion-icon class="iconFile" color="light" name="ellipsis-vertical"></ion-icon>
                                    </ion-card>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-slide>

                    <ion-slide>

                    </ion-slide>

                </ion-slides>
            </div>
        </div>

            <div class="col-6">
                <ion-button fill="clear" shape="round" (click)="onClickAction( 'back')">
                    <ion-icon name="arrow-back-outline"></ion-icon>&nbsp; ATRÁS
                </ion-button>
            </div>
            <div class="col-6">
                <ion-button fill="clear" shape="round" (click)="onClickAction( 'next')" [disabled]="frmVehicleTwo.invalid || !soatValid || !vehicleOneValid || !vehicleTwoValid || !vehicleIntrnalValid">
