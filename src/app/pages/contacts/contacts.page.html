<ion-header>
    <ion-toolbar mode="md">

        <ion-buttons slot="start">
            <ion-back-button>
            </ion-back-button>
        </ion-buttons>


        <!-- <ion-buttons slot="end">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons> -->

    </ion-toolbar>
    <ion-toolbar mode="md">
        <ion-title class="titlePage">Contactos de emergencia</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngIf="!loading">

        <ion-list-header>
            <ion-label>Solo serán notificados cuando acciones el botón de pánico</ion-label>
            <ion-button (click)="onShowModal()">
                <ion-icon slot="start" name="add"></ion-icon>
                Nuevo
            </ion-button>
        </ion-list-header>

        <ion-item-sliding *ngFor="let cc of dataContacts">

            <ion-item>
                <ion-label>
                    {{ cc.nameComplete }}
                    <p> {{ cc.email }} </p>
                </ion-label>
                <ion-text>
                    <h6> {{ cc.prefixPhone }} {{ cc.phone }}</h6>
                </ion-text>
            </ion-item>

            <ion-item-options side="start">

                <ion-item-option (click)="onEdit( cc )">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>

                <ion-item-option color="danger" (click)="onConfirmDel( cc )">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>

        <!-- <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item> -->

    </ion-list>

    <ion-list *ngIf="loading">

        <ion-list-header>
            <ion-label>Solo serán notificados cuando acciones el botón de pánico</ion-label>

        </ion-list-header>

        <ion-item *ngFor="let item of [1,1,1,1]">

            <ion-label>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                <p>
                    <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                </p>
            </ion-label>
            <ion-text slot="end">
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-text>
        </ion-item>

    </ion-list>

</ion-content>
