<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="light">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Mis veh&iacute;culos</ion-title>

        <ion-label slot="end">
            <!-- <ion-icon *ngIf="io.statusSocket" slot="only-icon" name="radio-button-on-outline" color="success">
            </ion-icon>

            <ion-icon *ngIf="!io.statusSocket" slot="only-icon" name="radio-button-off-outline" color="danger">
            </ion-icon> -->

            <ion-badge *ngIf="io.statusSocket" color="success" mode="ios" class="network text-center">
                {{ io.statusSocket | network }}
            </ion-badge>

            <ion-badge *ngIf="!io.statusSocket" color="danger" mode="ios" class="network text-center">
                {{ io.statusSocket | network }}
            </ion-badge>
        </ion-label>

        <ion-buttons slot="end">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!loading">
        <ion-list-header>
            <ion-label>Vehiculos registrados</ion-label>
            <ion-button (click)="onShowModalAdd()">
                <ion-icon slot="start" name="add-outline"></ion-icon>
                Nuevo
            </ion-button>
        </ion-list-header>

        <ion-item *ngFor="let vh of dataVehicle" (click)="onShowOptions( $event, vh )">
            <ion-avatar slot="start">
                <img [src]="vh.srcTaxiFrontal | imgDriver: 'TAXI_FRONTAL'" />
            </ion-avatar>
            <ion-label>
                {{ vh.numberPlate }}
                <p>
                    {{ vh.nameBrand || 'Pendiente' }}
                </p>
            </ion-label>

            <div class="bagdeColor" [ngClass]="{
                'bg-blue': vh.color === 'BLUE',
                'bg-red': vh.color === 'RED',
                'bg-black': vh.color === 'BLACK',
                'bg-white': vh.color === 'WHITE',
                'bg-yellow': vh.color === 'YELLOW',
                'bg-brown': vh.color === 'BROWN',
                'bg-green': vh.color === 'GREEN',
                'bg-beige': vh.color === 'BEIGE',
                'bg-gray': vh.color === 'GRAY'
            }">
            </div>
            &nbsp; &nbsp;
            <ion-text>
                <h6> {{ vh.year }}</h6>
                <p *ngIf="vh.driverUsing" style="font-size: 13px; font-weight: bold;" class="text-success">
                    En uso
                </p>
            </ion-text>
        </ion-item>

        <!-- <ion-item-sliding>

            <ion-item-options side="start">
                <ion-item-option color="primary" (click)="onEditVehicle( vh )">
                    <i class="fas fa-edit" style="font-size: 22px;"></i>
                </ion-item-option>
                <ion-item-option color="danger" (click)="onDeleteVehicle( vh )" *ngIf="!vh.driverUsing">
                    <i class="fas fa-trash" style="font-size: 22px;"></i>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end" color="success" *ngIf="vh.verified && !vh.driverUsing" (click)="onShowConfirm( vh.pkVehicle )">
                <ion-item-option>SELEC</ion-item-option>
            </ion-item-options>
        </ion-item-sliding> -->


    </ion-list>

    <ion-list *ngIf="loading">

        <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
            <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                <p>
                    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                </p>
            </ion-label>

            <div class="bagdeColor">
            </div>
            &nbsp; &nbsp;
            <ion-text>
                <h6>
                    <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </h6>

            </ion-text>
        </ion-item>

    </ion-list>
</ion-content>
